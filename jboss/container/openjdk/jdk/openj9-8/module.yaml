schema_version: 1

name: "jboss.container.openjdk.jdk"
description: "Installs the JDK for OpenJ9 8."
version: "openj9-8"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: "1.8.0"
- name: "org.jboss.product.openjdk.version"
  value: "1.8.0"

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/java-1.8.0-openj9"
- name: "JAVA_VENDOR"
  value: "openj9"
- name: "JAVA_VERSION"
  value: "1.8.0"

packages:
  install:
  - java-1.8.0-openj9-devel

modules:
  install:
  - name: jboss.container.user

execute:
- script: configure.sh
