  help: EJB Metrics $4
  value: $5
  valueFactor: 1
  labels:
    deployment: $1
    subdeployment: $1
    type: $2
    name: $3
  attrNameSnakeCase: true
  type: GAUGE
- pattern: "jboss.as<deployment=(.+), *subdeployment=(.+), *subsystem=ejb3, *(.+)=(.+)><>(peak_concurrent_invocations|pool_available_count|pool_current_size|pool_max_size): (.+)"
