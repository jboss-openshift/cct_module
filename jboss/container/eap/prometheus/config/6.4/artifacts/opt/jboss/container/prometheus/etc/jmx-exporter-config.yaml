    name: $2
  attrNameSnakeCase: true
  type: GAUGE
- pattern: "jboss.as<subsystem=datasources, *(data-source|xa-data-source)=(.+), *statistics=pool><>(created_count|destroyed_count|timed_out): (.+)"
